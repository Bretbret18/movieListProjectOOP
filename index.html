    <div>
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-3 cell">
                        <label>Title:
                            <input type="text" placeholder=".medium-6.cell">
                            <hr> <br>
                        </label>
                    </div>
                    <div class="medium-3 cell">
                        <label>Director:
                            <input type="text" placeholder=".medium-6.cell">
                            <hr> <br>
                        </label>
                    </div>
                    <div class="medium-3 cell">
                        <label>Genre:
                            <input type="text" placeholder=".medium-6.cell">
                            <hr>
                        </label>
                    </div>
                    <div class="medium-3 cell">
                        <label>Release Date:
                            <input type="text" placeholder=".medium-6.cell">
                            <hr>
                        </label>
                    </div>
                </div>
                <div>
                    <button id="submit-btn" class="submit success button">Add Film</button>
                </div>
                <hr>
            </div>
        </form>

                <tr>
                    <th width="150">Title</th>
