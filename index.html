<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="#">
    <header>
        <title>Movie List</title>
    </header>
</head>

<body>

    <div class="grid-container">
        <h3>Film List</h3>
        <form id="movie-form">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder=".medium-6.cell">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label for="director">Director</label>
                        <input type="text" id="director" placeholder=".medium-6.cell">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label for="genre">Genre
                            <select id="genre">
                                <option value="action">Action</option>
                                <option value="drama">Drama</option>
                                <option value="comedy">Comedy</option>
                                <option value="documentary">Documentary</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label for="releaseDate">Release Date</label>
                        <input type="text" id="releaseDate" placeholder=".medium-6.cell">
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-child-submit">
                    <input type="submit" value="Submit" id="submit-btn" class="submit success button">
                </div>
                <div class="flex-child-clear"></div>
                <button type="button" id="clearList-btn" class="alert button">Clear List</button>
            </div>

    </div>
    </form>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="movie-list"></tbody>
    </table>
    </div>
</body>


<script src="/assets/js/app.js"></script>

</html>
